<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Dorthrarki translator</title>
    
</head>

<body>
    <h1 style="text-align: center ;color:#CC4335"> Dorthrarki translator</h1>
    <div style="margin: auto; max-width: 1000px;"  >
    <textarea class="inputarea" id="txt-input" placeholder="english goes here"></textarea></div>
    <div>
    <button class="btn first"id="translateBtn">Translate</button></div>
    <embed src="music/got-theme.mp3" autostart="true" loop="true"
width="2" height="0">
</embed>

    <div id="output" style="resize: none;
    margin: 1rem;
    margin-top: 3rem;
    padding: 0.8rem;
    max-height: 1rem;;
    border: orangered;
    width: 50%;
    background-color: white;
    -webkit-box-shadow: 10px 10px 40px 10px rgba(0,0,0,0.75);
    -moz-box-shadow: 10px 10px 40px 10px rgba(0,0,0,0.75);
    box-shadow: 10px 10px 40px 10px rgba(0,0,0,0.75)
    border-radius: 27px 27px 27px 27px;
    -moz-border-radius: 27px 27px 27px 27px;
    -webkit-border-radius: 27px 27px 27px 27px;
    border: 0px solid #000000;"></div>
    <script src="app.js" type="text/javascript"></script>

</body>
</html>
